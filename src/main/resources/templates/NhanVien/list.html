<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sách</title>
  <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
  <h1 th:text="${title}"></h1>
  <table class="table">
    <tr>
      <th>Mã Nhân Viên</th>
      <th>Tên Nhân Viên</th>
      <th>Phái</th>
      <th>Nơi Sinh</th>
      <th>Mã Phòng</th>
      <th>Lương</th>
    </tr>
    <tr th:each="nhanvien: ${nhanviens}">
      <td th:text="${nhanvien.Ma_NV}"></td>
      <td th:text="${nhanvien.Ten_NV}"></td>
      <td th:text="${nhanvien.Phai}"></td>
      <td th:text="${nhanvien.Noi_Sinh}"></td>
      <td th:text="${nhanvien.phongban.name}"></td>
      <td th:text="${nhanvien.Luong}"></td>
      <td>
        <a th:href="@{/nhanviens/edit/{id}(id=${nhanvien.Ma_NV})}"class="btn btn-success btn-sm">sửa</a> |
        <a th:href="@{/nhanviens/delete/{id}(id=${nhanvien.Ma_NV})}"class="btn btn-danger btn-sm" onclick="return confirm ('Bạn có muốn xóa?')">Xóa</a>
      </td>
    </tr>
  </table>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
