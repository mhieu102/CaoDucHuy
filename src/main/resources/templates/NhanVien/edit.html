<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Cap nhat nhan vien</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Chinh sua nhan vien</h1>
    <form th:action="@{/nhanviens/edit/{Ma_NV}(Ma_NV=${nhanvien.Ma_NV})}"
          th:object="${nhanvien}" method="post" class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="Ma_NV" class="form-label">Ma nhan vien:</label>
            <input type="text" th:field="*{Ma_NV}" class="form-control" id="Ma_NV" required>
            <div class="text-danger" th:if="${#fields.hasErrors('Ma_NV')}"
                 th:errors="*{Ma_NV}"></div>
        </div>
        <div class="mb-3">
            <label for="Ten_NV" class="form-label">Name:</label>
            <input type="text" th:field="*{Ten_NV}" class="form-control" id="Ten_NV" required>
            <div class="text-danger" th:if="${#fields.hasErrors('Ten_NV')}"
                 th:errors="*{Ten_NV}"></div>
        </div>
        <div class="mb-3">
            <label for="Phai" class="form-label">Phai:</label>
            <input type="text" th:field="*{Phai}" class="form-control" id="Phai" required>
        </div>
        <div class="mb-3">
            <label for="Noi_Sinh" class="form-label">Noi_Sinh:</label>
            <input type="text" th:field="*{Noi_Sinh}" class="form-control" id="Noi_Sinh" required>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Luong:</label>
            <input type="text" th:field="*{luong}" class="form-control" id="luong" required>
        </div>
        <div class="mb-3">
            <label for="phongban" class="form-label">Phòng Ban:</label>
            <select th:field="*{phongban}" class="form-control" id="phongban">
                <option th:each="phongban : ${phongbans}"
                        th:value="${phongban.Ma_Phong}" th:text="${phongban.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/nhanvien}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
