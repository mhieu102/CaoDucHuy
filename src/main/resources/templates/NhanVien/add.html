<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Thêm Nhân Viên</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1>Thêm Nhân Viên</h1>
  <form th:action="@{/nhanviens/add}" th:object="${nhanvien}" method="post" enctype="multipart/form-data"
        class="needs-validation" novalidate >
    <div class="mb-3">
      <label for="Ma_NV" class="form-label">Mã Nhân Viên:</label>
      <input type="text" th:field="*{Ma_NV}" class="form-control" id="Ma_NV"
             required>
      <div class="text-danger" th:if="${#fields.hasErrors('Ma_NV')}"
           th:errors="*{Ma_NV}"></div>
    </div>
    <div class="mb-3">
      <label for="Ten_NV" class="form-label">Tên:</label>
      <input type="text" th:field="*{Ten_NV}" class="form-control" id="Ten_NV"
             required>
      <div class="text-danger" th:if="${#fields.hasErrors('Ten_NV')}"
           th:errors="*{Ten_NV}"></div>
    </div>
    <div class="mb-3">
      <label for="Phai" class="form-label">Phái:</label>
      <input type="text" th:field="*{Phai}" class="form-control" id="Phai"
             required>
    </div>
    <div class="mb-3">
      <label for="Luong" class="form-label">Lương:</label>
      <input type="text" th:field="*{Luong}" class="form-control" id="Luong"
             required>
    </div>
    <div class="mb-3">
      <label for="phongban" class="form-label">Phòng Ban:</label>
      <select th:field="*{phongban}" class="form-control" id="phongban">
        <option th:each="phongban : ${phongbans}"
                th:value="${phongban.Ma_Phong}" th:text="${phongban.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="Noi_Sinh" class="form-label">Nơi Sinh:</label>
      <textarea th:field="*{Noi_Sinh}" class="form-control"
                id="Noi_Sinh" required></textarea>
    </div>
<!--    <div class="mb-3">
      <label for="image" class="form-label">Image:</label>
      <input type="file" id="image" name="image" class="form-control"/>

    </div>-->
    <button type="submit" class="btn btn-primary">Thêm Nhân Viên</button>
    <a th:href="@{/nhanviens}" class="btn btn-link">Cancel</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
