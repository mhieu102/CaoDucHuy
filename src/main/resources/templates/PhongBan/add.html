<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <h1>Add Category</h1>
    <form th:action="@{/phongbans/add}" th:object="${phongban}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="Ma_Phong">Mã phòng:</label>
            <input class="form-control" type="text" th:field="*{Ma_Phong}" id="Ma_Phong">
            <span th:if="${#fields.hasErrors('Ma_Phong')}" th:errors="*{MaPhong}" class="text-danger"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="name">Tên phòng:</label>
            <input class="form-control" type="text" th:field="*{name}" id="name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Thêm mới">
        <a th:href="@{/phongbans}" class="btn btn-primary">Trở về</a>
    </form>
</div>

<th:block th:replace="layout::footer"></th:block>
</body>
</html>
