<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<head>
  <meta charset="UTF-8">
  <title>Bài thực hành tuần 3 </title>
  <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HUTECH</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbar SupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/nhanviens">Danh Sách Nhân Viên</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/nhanviens/add">Thêm Nhân Viên</a></li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/phongbans">Danh Sách Phong Ban</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/phongbans/add">Thêm Phong Ban</a></li>
          <li sec:authorize="isAuthenticated()">
            <from th:action="@{/logout}" method="post">
              <button class="btn btn-outline-danger" type="submit">Logout</button>
            </from>
          </li>
          <li sec:authourize="!isAuthenticated()">
            <a class="btn btn-outline-primary" herf="/login">login</a>
          </li>
        </ul>
      </div>

    </div>

  </nav>

</header>
<div th:insert="~{::${content}}"></div>
<footer th:fragment="footer">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
